<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Page Title</title>
    <style>
        .container {
            width: 640px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">

            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-clipboard2-check"></i>
                KW-Plan-Manager</span>
        </div>
    </nav>
    <div class="d-flex align-items-center mb-2 mt-2">
        <input type="Text" class="form-control" id="plan-input" placeholder="Enter a plan here">
        <button type="button" id="add-btn" class="btn btn-primary ms-1 text-nowrap">
            <i class="bi bi-clipboard2-plus"></i>
            Add
        </button>
    </div>
    <div class="d-flex mb-3">
        <div class="w-50 flex-grow-1 bg-secondary-subtle rounded-2 p-2 me-1">
            <h3>Plans</h3>
            <div id="plan-list">
                <div class="plan-list">
                    <div class="plan bg-light p-1 rounded-2 ps-2">Sample plan</div>
                </div>
            </div>
        </div>

        <div class="w-50 flex-grow-1 bg-success-subtle rounded-2 p-2">
            <h3>Done</h3>
            <div id="done-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let addBtn = document.querySelector("#add-btn");
        addBtn.addEventListener("click", () => {
            let input = document.querySelector("#plan-input");
            let plan = input.value;

            if (!plan.length) return;

            let newPlan = document.createElement("div");
            newPlan.classList.add("plan", "bg-light", "p-1", "rounded-2", "ps-2");
            newPlan.textContent = plan;

            let planList = document.querySelector("#plan-list");
            planList.appendChild(newPlan);

            input.value = "";
        })
    </script>
</body>

</html>
